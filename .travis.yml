language: java
jdk:
- oraclejdk8

notifications:
  slack:
    rooms:
      secure: 

sudo: false

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script: ./gradlew :resource-server:test --debug

addons:
  hosts:
    - omh-mongo
    - omh-postgres

services:
  - mongodb
  - postgresql

before_script:
  - psql -f resources/rdbms/postgresql/create-database.sql -U postgres
  - psql -f resources/rdbms/postgresql/oauth2-ddl.sql -U postgres
  - psql -f resources/rdbms/postgresql/create-database-cortex.sql -U postgres
  - psql -f resources/rdbms/postgresql/cortex-ddl.sql -U postgres

